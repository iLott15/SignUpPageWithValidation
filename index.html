<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Page with Validation</title>
</head>
<body>
    <section>
        <div class="form">
            <p id="demo"></p>
            <h1>Sign Up Page with Validiation steps</h1>
            <form action="" name="frm" onsubmit="return valid()">
                <input type="text" placeholder="Your Name" name="yname"><br>
                <input type="text" placeholder="Your Username" name="uname"><br>
                <input type="mail" placeholder="Your Email" name="mail"><br>
                <input type="password" placeholder="Your Password" name="pass"><br>
                <input type="password" placeholder="Please Confirm Password" name="cpass"><br>
                <input type="submit" value="Sign Up">
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
